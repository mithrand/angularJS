<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Agenda de Alumnos</title>
	<link rel="stylesheet" href="">
</head>
<body ng-controller="AlumnosController">
	<h1>Cuaderno de alumnos</h1>
	<div ng-repeat="alumno in alumnos">
		<div>{{alumno.nombre}} - {{alumno.telefono}}</div>
		<span>{{alumno.curo}}</span>
	</div>

	<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
	<script src="controllers/AlumnosController.js" type="text/javascript"></script>
</body>
</html>
