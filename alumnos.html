<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agenda de Alumnos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- theme style -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="AlumnosController">
	<nav class="navbar navbar-inverse navbar-fixed-top"></nav>
	<div class="container theme-showcase" role="main">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron"><h1>Cuaderno de alumnos</h1></div>
				<table class="table table-hover">
					<thead>
						<tr>
              <th>ID</th>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Curso</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="alumno in alumnos | orderBy:'curso' | orderBy:'nombre'">
							<th>{{alumno.id}}</th>
              <td>{{alumno.nombre}}</td>
							<td>{{alumno.telefono}}</td>
							<td>{{alumno.curso}}</td>
              <td><button ng- ng-click="remove(alumno.id)" class="btn  btn-danger">Eliminar</button></td>
						</tr>
					</tbody>
				</table>	
			</div>
		</div>
		<div class="row">
      <div class="col-md-12">
        <button class="btn btn-info" ng-click="showForm()" ng-hide="formVisivility">AÃ±ador Alumno</button>
      </div>
			<div class="col-md-12">
				<form ng-show="formVisivility" class="form-inline row">
					<div class="form-group col-md-3">
						<label for="nombre" class="control-label">Nombre</label>
            <input id="nombre" name="nombre" type="text" ng-model="nuevoAlumno.nombre" class="form-control" placeholder="Nombre">
					</div>
          <div class="form-group col-md-3">
            <label for="telefono" class="control-label">Telefono</label>
            <input id="telefono" name="telefono" type="text" ng-model="nuevoAlumno.telefono" class="form-control" placeholder="Telefono">
          </div>
          <div class="form-group col-md-3">
            <label for="curso" class="control-label">Curso</label>
            <input id="curso" name="curso" type="text" ng-model="nuevoAlumno.curso"  class="form-control" placeholder="Curso">
          </div>
          <button ng-click="save()" class="btn btn-default col-md-1" >Guardar</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="controllers/AlumnosController.js" type="text/javascript"></script>
</body>
</html>
